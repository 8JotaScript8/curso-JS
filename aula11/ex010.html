<body>
    <h1>Sistema de multas</h1>
    velocidade do carro </var> <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res">

    </div>
    <script>
        function Calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade foi de ${vel} km/h`

            if (vel > 60) {
                res.innerHTML += '<br>Limite de velocidade ultrapassado, <strong>MULTADO!</strong>'
            } else {
                res.innerHTML += '<br>Tudo ok, Dirija com cuidado'
            }
               
            


        }
    </script>
