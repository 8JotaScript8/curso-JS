    <input type="button" value="Analisar" onclick="Verificar()">
    <div id="res"></div>

    <script>
        function Verificar() {
            var txtnc = document.getElementById('txtNac')
            var res = document.getElementById('res')
            var nacionalidade = txtnc.value
            res.innerHTML = `vc é ${nacionalidade}?`

            if (nacionalidade.toLowerCase() != 'Brasileiro') {

            } else{
                res.innerHTML += '<br>vc é br'
            }


        }
    </script>
